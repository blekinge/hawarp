# file extension of the container files (only files matching this extension
# will be processed)
containerfilesuffix=.arc.gz
# command for tomar invokation
default.scapeplatforminvoke=fits dirxml
# pattern of the tomar input
commandpattern=--input="hdfs:///./" --inputlist="%1$s" --output="hdfs:///./" --outputlist="%2$s"
# default number of files which are processed per tool invokation
default.itemsperinvokation=50
# suffix which is appended to the output file
default.outputfilesuffix=.fits.xml
# hdfs directory where the unpackaged files will be copied to
default.hdfsdir.unpacked=spacip_unpacked
# hdfs directory where the output of the tool will be stored when running
# tomar using the generated input file. this directory will be used to create
# the output file list in the command pattern 
default.hdfsdir.toolout=spacip_tooloutput
# hdfs directory where the hadoop job output files will be stored
default.hdfsdir.joboutput=spacip_joboutput