#
# Format subset of http://archive.org/web/researcher/cdx_legend.php
#
# A canonized url
# b date
# e IP
# a original url
# m mime type of original document
# s response code
# c old style checksum
# k new style checksum
# r redirect
# V compressed arc file offset
# v uncompressed arc file offset 
# D compressed dat file offset
# d uncompressed dat file offset
# g file name
# M meta tags (AIF)
# N massaged url 
# n arc document length
#
# cdxfile.csheader= CDX A b e a m s c k r V v D d g M n
cdxfile.csheader= CDX N b a m s k r M V g
cdxfile.cscolumns=url,date,origUrl,mimeType,httpReturnCode,payloadDigestStr,redirectUrl,metaTags,offsetCompressedStr,containerFileName
